<!doctype html>
<html lang="en">

<head>
  <title>StudentEstimator</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">

    <h1>StudentEstimator</h1>
    <h3>Given students per course and courses per term and count of terms and displays the total number of students</h3>

  

    <p>Enter students per course:
      <input id="studentspercourse" type="number" value="3">
    </p>

    <p>Enter courses per term:
      <input id="coursesperterm" type="number" value="2">
    </p>
    <p>Enter count of terms:
      <input id="terms" type="number" value="2">
    </p>

    <button id="clicker" class="btn btn-primary">Total</button>

    <p id="result"></p>

  </main>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function mul(x, y, z) {
      return x * y *z
    }
    console.log('Defined mul=' + mul)

    console.log('Declare event listeners .......................')

    document.getElementById('clicker').addEventListener('click', function () {
      const i = parseInt(document.getElementById('studentspercourse').value)
      console.log('i=' + i)
      const j = parseInt(document.getElementById('coursesperterm').value)
      console.log('j=' + j)
      const k = parseInt(document.getElementById('terms').value)
      console.log('k=' + k)
      const ans = 'Total number of students is ' + mul(i, j, k)
      document.getElementById('result').innerHTML = ans
    })

    console.log('SCRIPT END')
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
